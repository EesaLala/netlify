<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hancrafted</title>
</head>
<body>
     <!-- Video Source -->
  <!-- https://www.pexels.com/video/aerial-view-of-beautiful-resort-2169880/ -->
  <section class="showcase">
    <header>
      <h2 class="logo">Hancrafted</h2>
    </header>
    <!-- <h2 class="test">Letter Embellished Frame</h2> -->

      <div class="product">
        <img src="/product.jpg" class="product-img" alt="" srcset="">
        <div class="product-info">
            <h3>Letter Embellished Frame</h3>
            
            <form name="item" method="POST" data-netlify="true">
                
                  <label for="size">Size:
                    <input type="radio" id="8"
                    name="size" value="8">
                    <label class="radio" for="8">8</label>

                    <input type="radio" id="10"
                    name="size" value="10">
                    <label class="radio" for="10">10</label>

                    <input type="radio" id="12"
                    name="size" value="12">
                    <label class="radio" for="12">12</label>
                  </label>  
                
                
                  <label for="FrameColour">Frame Colour:
                    <input type="radio" id="Black"
                    name="FrameColour" value="Black">
                    <label class="radio" for="Black">Black</label>

                    <input type="radio" id="White"
                    name="FrameColour" value="White">
                    <label class="radio" for="White">White</label>
                  </label>
                
                
                  <label>Embellishment Colour:<select name="">
                    <option value="bg">Blue/Green</option>
                    <option value="pp">Pink/Purple</option>
                    <option value="ry">Red/Yellow</option>
                  </select></label>
                
                
                  <label for="Letter">Letter:<select name="Letter">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                  </select></label>
                
                
                  <button class="submit-btn" type="submit">Send</button>
                
              </form>
        </div>
      </div>

    <ul class="social">
      <li><a href="https://www.instagram.com/hancraftedx/"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>


  <script src="script.js"></script>
    
</body>
</html>
